<!DOCTYPE html>
<head>
  <title>CSS Four Column Layout</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>How It Works</h2>
    <div class="row">
      <div class="col-one-fourth">
        <div class="center">
          <img src="images/screen-1.png" class="phone-img" alt="app switching mobile screen">
        </div>
        <div>
          <img src="images/switch-icon.png" class="icon center" alt="switch icon">
        </div>
        <h3 class="text-align">App Switching</h3>
        <p class="text-align">Toggles all your apps on or off</p>
      </div>
      <div class="col-one-fourth">
        <div class="center">
          <img src="images/screen-2.png" class="phone-img" alt="trip filtering mobile screen">
        </div>
        <div>
          <img src="images/filter-icon.png" class="icon center" alt="filter icon">
        </div>
        <h3 class="text-align">Trip Filtering</h3>
        <p class="text-align">Evaluates your trip requests</p>
      </div>
      <div class="col-one-fourth">
        <div class="center">
          <img src="images/screen-3.png" class="phone-img" alt="service filters mobile screen">
        </div>
        <div>
          <img src="images/slider-icon.png" class="icon center" alt="slider icon">
        </div>
        <h3 class="text-align">Service Filters</h3>
        <p class="text-align">Accepts only your ideal trips</p>
      </div>
      <div class="col-one-fourth">
        <div class="center">
          <img src="images/screen-4.png" class="phone-img" alt="stats mobile screen">
        </div>
        <div>
          <img src="images/bars-icon.png" class="icon center" alt="bars icon">
        </div>
        <h3 class="text-align">Stats + Mileage</h3>
        <p class="text-align">Tracks your trips across all apps</p>
      </div>
    </div>
  </div>
</body>
