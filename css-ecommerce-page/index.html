<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="styles.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="center">New Arrivals</h1>
    </div>
    <div class="row">
      <div class="col-one-fifth mr">
        <div class="fit">
          <img src="images/dress1.jpeg" alt="black dress">
        </div>
        <h4>Free People <span class="font-lg font-300">| Size 6</span></h4>
        <h4>
          <span class="highlight">$35</span>
          <span class="font-lg font-300 strike">$125 retail</span></h4>
      </div>
      <div class="col-one-fifth mr">
        <div class="fit">
          <img src="images/ysl-bag.jpeg" alt="yves st laurent bag">
        </div>
        <h4>Yves Saint Laurent <span class="font-lg font-300">| One-Size</span></h4>
        <h4>
          <span class="highlight">$200</span>
          <span class="font-lg font-300 strike">$1600 retail</span></h4>
      </div>
      <div class="col-one-fifth mr">
        <div class="fit">
          <img src="images/key.jpeg" alt="key">
        </div>
        <h4>Tiffany <span class="font-lg font-300">| One-Size</span></h4>
        <h4>
          <span class="highlight">$476</span>
          <span class="font-lg font-300 strike">$2000 retail</span></h4>
      </div>
      <div class="col-one-fifth mr">
        <div class="fit">
          <img src="images/lv-bag.jpg" alt="louis vuitton bag">
        </div>
        <h4>Louis Vuitton <span class="font-lg font-300">| One-Size</span></h4>
        <h4>
          <span class="highlight">$95</span>
          <span class="font-lg font-300 strike">$1200 retail</span></h4>
      </div>
      <div class="col-one-fifth">
        <div class="fit">
          <img src="images/dress2.jpeg" alt="white and blue dress">
        </div>
        <h4>Reformation <span class="font-lg font-300">| Size 4</span></h4>
        <h4>
          <span class="highlight">$20</span>
          <span class="font-lg font-300 strike">$198 retail</span></h4>
      </div>
    </div>
  </div>
</body>
</html>
