<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form>
    <div class="center">
      <div>
        <p>COMPANY EMAIL</p>
        <input type="text" class="fields" placeholder="sally@company.co">
      </div>
      <div>
        <p>NAME</p>
        <input type="text" class="fields" placeholder="Sally Smith">
      </div>
      <div>
        <p>WHERE ARE YOU HIRING?</p>
        <input type="text" class="fields" placeholder="City, Country">
      </div>
      <div>
        <p>HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</p>
        <select class="fields" name="engineers" id="engineers">
          <option value="1-2">1-2 Engineers</option>
          <option value="3-8">3-8 Engineers</option>
          <option value="9-100">9-100 Engineers</option>
        </select>
      </div>
      <br>
      <input class="button" type="submit" value="SUBMIT">
    </div>
  </form>
</body>
</html>
