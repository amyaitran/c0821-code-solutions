<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
<h1>Coding Form!</h1>
<form>
  <label>
  <p>Email</p>
  <div>
    <input type="text" name="email" maxlength="30">
  </div>
  </label>
  <p>Why is coding cool?</p>
  <div>
  <select name="why">
    <option value="select">Select an option</option>
    <option value="interesting">Because it's interesting</option>
    <option value="fun">Because it's fun</option>
    <option value="powerful">Because it's powerful</option>
  </select>
  </div>
  <p>Favorite Language (choose one)</p>
  <div>
    <input id="html" type="radio" name="favelang" value="html"><label for="html">HTML</label>
    <input id="css" type="radio" name="favelang" value="css"><label for="css">CSS</label>
    <input id="js" type="radio" name="favelang" value="js"><label for="js">Javascript</label>
  </div>
  <label>
  <p>Would you like to sign up for more information?</p>
  <div>
    <input id="signup" type="checkbox" name="service" value="signup">Sign me up!
  </div>
  </label>
  <p>Comments</p>
  <div>
    <textarea name="comments" cols="20" rows="6"></textarea>
  </div>
  <div>
    <input type="submit" name="submit" value="Submit">
  </div>
</form>
</body>
</html>
